apply plugin: 'com.android.application'
apply plugin: 'com.jakewharton.butterknife'
apply plugin: 'me.tatarka.retrolambda'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    defaultConfig {
        applicationId "com.example.choijinjoo.wingdroid"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.+'
    compile "com.android.support:cardview-v7:$rootProject.support_version"
    compile "com.android.support:design:$rootProject.support_version"
    compile "com.android.support:recyclerview-v7:$rootProject.support_version"
    compile "com.android.support:palette-v7:$rootProject.support_version"

    compile "org.parceler:parceler-api:$rootProject.parceler_version"
    annotationProcessor "org.parceler:parceler:$rootProject.parceler_version"

    compile "com.jakewharton:butterknife:$rootProject.butterknife_version"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.butterknife_compiler_version"

    compile "com.github.bumptech.glide:glide:$rootProject.glide_version"
    compile "com.jakewharton.rxbinding2:rxbinding:$rootProject.rxbinding_version"
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.rxandroid_version"

    compile "org.apmem.tools:layouts:$rootProject.flowlayout_version"
    compile "com.xiaofeng.android:flowlayoutmanager:$rootProject.flowlayoutmanager_version"


    compile "com.squareup.retrofit2:retrofit:$rootProject.retrofit_version"
    compile "com.squareup.retrofit2:adapter-rxjava2:$rootProject.rxjava2_adapter_version"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.retrofit_gson_version"

    compile "com.google.firebase:firebase-auth:$rootProject.firebase_auth_version"
    compile "com.google.firebase:firebase-database:$rootProject.firebase_database_version"
    compile "com.google.firebase:firebase-crash:$rootProject.firebase_crash_version"
    compile "com.firebaseui:firebase-ui-database:$rootProject.firebase_ui_database_version"
    compile "com.google.firebase:firebase-messaging:$rootProject.firebase_messaging_version"


    compile "com.facebook.stetho:stetho-okhttp3:$rootProject.stetho_okhttp3_version"
    compile "com.squareup.okhttp3:okhttp:$rootProject.okhttp3_version"
    compile "com.squareup.okhttp3:logging-interceptor:$rootProject.okhttp3_logging_interceptor"



    testCompile 'junit:junit:4.12'
}
apply plugin: 'com.google.gms.google-services'
